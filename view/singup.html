<div class="container">
    <div class="row">
        <form class="form-center-prof" ng-controller="SingUpCtrl">
            <fieldset>
                <h2>Ваш профиль</h2>

                <!-- имя-->
                <div class="control-group">
                    <label for="first-name" class="control-label">Имя</label>

                    <div class="controls">
                        <input id="first-name" name="first-name" type="text" placeholder="имя" class="input-xlarge" ng-model="formInfo.name">

                        <p class="help-block"></p>
                    </div>
                </div>

                <!--фамилия-->
                <div class="control-group">
                    <label for="last-name" class="control-label">Фамилия</label>

                    <div class="controls">
                        <input id="last-name" name="last-name" type="text" placeholder="фамилия" class="input-xlarge" ng-model="formInfo.lastname">
                        <p class="help-block"></p>
                    </div>
                </div>

                <!--вес-->
                <div class="control-group">
                    <label for="weight" class="control-label">Вес</label>

                    <div class="controls">
                        <input id="weight" type="number" class="input-xlarge" placeholder="вес" ng-model="formInfo.weight">

                        <p class="help-block"></p>
                    </div>
                </div>

                <!--дата-->
                <div class="control-group">
                    <label for="input-date" class="control-label">Дата рождения</label>
                    <div class="controls">
                        <input id="input-date" type="date" class="input-xlarge" ng-model="formInfo.date">

                        <p class="help-block"></p>
                    </div>
                </div>

                <!-- пол -->
                <div class="control-group">
                    <label for="gender" class="control-label" for="gender">Пол</label>

                    <div class="controls">
                        <select id="gender" name="selectbasic" class="input-xlarge" ng-model="formInfo.gender">
                            <option value="" selected="selected">(выбрать)</option>
                            <option value="Мужчина">Мужчина</option>
                            <option value="Женщина">Женщина</option>
                        </select>
                        <p class="help-block"></p>
                    </div>
                </div>

                <!-- заболевание -->
                <div class="control-group">
                    <label for="illness" class="control-label">Заболевание</label>

                    <div class="controls">
                        <select id="illness" class="input-xlarge">
                            <option ng-repeat="ill in illness" value="{{ill.name}}" >{{ill.name}}</option>
                        </select>
                        <p class="help-block"></p>
                    </div>
                </div>


                <!-- переносимость limit -->
                <div class="control-group">
                    <label for="weight-limit" class="control-label">Переносимость лимит</label>

                    <div class="controls">
                        <input id="weight-limit" type="number" class="input-xlarge" placeholder="лимит в граммах" ng-model="formInfo.limit">

                        <p class="help-block"></p>
                    </div>
                </div>

                <!-- отправить -->
                <div class="form-group">
                    <label for="singlebutton" class="col-md-4 control-label" for="singlebutton"></label>

                    <div class="col-md-12">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary input-xlarge" ng-click="saveDate()">submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
